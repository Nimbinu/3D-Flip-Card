<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Flip Card Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h3>Welcome to My Project!</h3>
                <p>Discover the amazing features:</p>
                <ul>
                    <li>Responsive Design</li>
                    <li>Smooth Animations</li>
                    <li>Customizable Layout</li>
                </ul>
            </div>
            <div class="flip-card-back">
                <h3>Learn More!</h3>
                <p>Explore the full code on GitHub and contribute your ideas.</p>
                <button onclick="window.location.href='https://github.com'">Visit GitHub</button>
            </div>
        </div>
    </div>
</body>
</html>
